<html>

<head>
    <title>Common Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>

<body>
    <div id="login" style="display: none;">
        <div class="header">
            <h1>Witamy</h1>
        </div>
        <form>
            <div class="group">
                <input id="txtEmail" type="email" class="input-text">
                <label>Email</label>
            </div>
            <div class="group">
                <input id="txtPassword" type="password" class="input-text">
                <label>Password</label>
            </div>
            <div id="divLoginError" class="group">
                <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
            </div>
            <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
            <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <div class="nav-bar" id="nav-bar">
            <div id="nav-bar-left" class="nav-bar-left">

            </div>
            <div id="nav-bar-center" class="nav-bar-center">
                <button id="btnClear" type="button" class=""><img src="assets/images/clear.png" alt="CLEAR"></button>
                <input id="btnColor" type="color" class="" value="#ffffff"><img src="assets/images/choose_color.png"></button>
                <input id="btnSize" type="range" min="1" max="50" value="5" class="">Size</button>
                <button id="btnEraser" type="button" class=""><img src="assets/images/eraser.png" alt="ERASER"></button>
                <button id="btnUndo" type="button" class=""><img src="assets/images/undo.png" alt="UNDO"></button>
            </div>
            <div id="nav-bar-right" class="nav-bar-right">
                <button id="btnLogout" type="button" class="button buttonBlue logout">Log out</button>
            </div>
        </div>
    </div>
</body>

</html>
