<html>

<head>
    <title>Common Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>

<body>
    <div id="login" style="display: none;">
        <div class="header">
            <h1>Witamy</h1>
        </div>
        <form>
            <div class="group">
                <input id="txtEmail" type="email" class="">
                <label>Email</label>
            </div>
            <div class="group">
                <input id="txtPassword" type="password" class="">
                <label>Password</label>
            </div>
            <div id="divLoginError" class="group">
                <div id="lblLoginErrorMessage" class="">Error message</div>
            </div>
            <button id="btnLogin" type="button" class="">Log in</button>
            <button id="btnSignup" type="button" class="">Sign up</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <div class="nav-bar" id="nav-bar">
            <div id="nav-bar-left" class="nav-bar-left">
                <button id="btnMenu" class="menu-button"><img src="assets/images/logo2.png"></button>
            </div>
            <div id="nav-bar-center" class="nav-bar-center">

            </div>
            <div id="nav-bar-right" class="nav-bar-right">
                <button id="btnChangeRoom" class="img-button square-button"><img src="assets/images/changeroom2.png"></button>
                <button id="btnEng" class="img-button lang-button"><img src="assets/images/eng.png"></button>
                <button id="btnPl" class="img-button lang-button"><img src="assets/images/pl.png"></button>
                <button id="btnSettings" type="button" class="img-button square-button"><img src="assets/images/settings.png"></button>
            </div>
        </div>
        <div class="content" id="content">
            
        </div>
        <div id="test" class="content">
            
        </div>
    </div>
</body>

</html>
