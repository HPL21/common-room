<html>

<head>
    <title>Common Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
<script defer src="bundle.js"></script></head>

<body>
    <div id="login" style="display: none;">
        <div class="header">
            <h1>Witamy</h1>
        </div>
        <form>
            <div class="group">
                <input id="txtEmail" type="email">
                <label>Email</label>
            </div>
            <div class="group">
                <input id="txtPassword" type="password">
                <label>Password</label>
            </div>
            <div id="divLoginError" class="group">
                <div id="lblLoginErrorMessage" class="errorlabel">Error message</div>
            </div>
            <button id="btnLogin" type="button" class="button buttonBlue">Log in</button>
            <button id="btnSignup" type="button" class="button buttonBlue">Sign up</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <div class="header">
            <h1>Siema</h1>
        </div>
        <form>
            <div class="group">
                <div id="lblAuthState" class="authlabel"></div>
            </div>
            <button id="btnLogout" type="button" class="button buttonBlue">Log out</button>
        </form>
        <button id="btnClear" type="button" class="">Clear</button>
        <input id="btnColor" type="color" class="">Color</button>
        <input id="btnSize" type="range" min="1" max="50" value="5" class="">Size</button>
        <!-- <button id="test1" type="button" class="button buttonBlue">console.log(paths)</button>
        <button id="test2" type="button" class="button buttonBlue">console.log(currentPath)</button> -->
    </div>
</body>

</html>
