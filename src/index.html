<html>

<head>
    <title>Common Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login" style="display: none;">
        <div class="header">
            <h1>Witamy</h1>
        </div>
        <form>
            <div class="group">
                <input id="txtEmail" type="email" class="">
                <label>Email</label>
            </div>
            <div class="group">
                <input id="txtPassword" type="password" class="">
                <label>Password</label>
            </div>
            <div id="divLoginError" class="group">
                <div id="lblLoginErrorMessage" class="">Error message</div>
            </div>
            <button id="btnLogin" type="button" class="">Log in</button>
            <button id="btnSignup" type="button" class="">Sign up</button>
        </form>
    </div>

    <div id="app" style="display: none;">
        <div class="nav-bar" id="nav-bar">
            <div id="nav-bar-left" class="nav-bar-left">
                <button id="btnMenu" class="menu-button"><img src="./assets/images/logo2.png"></button>
            </div>
            <div id="nav-bar-center" class="nav-bar-center">

            </div>
            <div id="nav-bar-right" class="nav-bar-right">
                <button id="btnEng" class="lang-button"><img src="./assets/images/eng.png"></button>
                <button id="btnPl" class="lang-button"><img src="./assets/images/pl.png"></button>
                <button id="btnLogout" type="button" class="button buttonBlue logout">Log out</button>
            </div>
        </div>
        <div class="content" id="content">
            
        </div>
        <div id="test" class="content">
            <div id="roomCreator" class="room-creator">
                <div id="roomCreatorHeader" class="room-creator-header">
                    <h2>Stwórz pokój</h2>
                </div>
                <div id="roomNameInput" class="room-input">
                    <label>Nazwa pokoju</label>
                    <input id="txtRoomName" type="text" class="input-text">
                </div>
                <div id="roomPasswordInput" class="room-input">
                    <label>Hasło</label>
                    <input id="txtRoomPassword" type="password" class="input-text">
                </div>
                <div id="roomDescriptionInput" class="room-input ">
                    <label>Opis</label>
                    <textarea id="txtRoomDescription" rows="3" class="input-text description-input"></textarea>
                </div>
                <div id="roomAddUsers" class="room-add-users">
                    <div id="addedUsers"></div>
                    <div id="addUserInput" class="add-user-input">
                        <label>Dodaj użytkownika</label>
                        <input id="txtAddUser" type="text" class="input-text">
                        <button id="btnAddUser" type="button" class="plus-button">+</button>
                    </div>
                    <div id="addUserError" class="add-user-error">
                        <div id="lblAddUserErrorMessage" class="error-message">Error message</div>
                    </div>
                    <button id="btnAddUser" type="button" class="white-button">Dodaj</button>
                </div>
                <div id="roomCreatorError" class="room-creator-error">
                    <div id="lblRoomCreatorErrorMessage" class="error-message">Error message</div>
                </div>
                <div id="roomCreatorButtons" class="room-creator-buttons">
                    <button id="btnCreateRoom" type="button" class="white-button">Stwórz</button>
                    <button id="btnCancelRoom" type="button" class="white-button">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
